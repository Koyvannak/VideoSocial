<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VideoSocial</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom styles */
    .dark-mode {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    
    .dark-mode .bg-white {
      background-color: #2d3748;
    }
    
    .dark-mode .text-gray-600 {
      color: #a0aec0;
    }
    
    .dark-mode .border-gray-300 {
      border-color: #4a5568;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <header class="sticky top-0 z-40 w-full border-b bg-white">
    <div class="container mx-auto flex h-16 items-center px-4">
      <a href="index.html" class="flex items-center gap-2 mr-4">
        <div class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center">
          <i class="fas fa-play text-white text-xs"></i>
        </div>
        <span class="font-bold text-xl hidden sm:inline-block">VideoSocial</span>
      </a>
      
      <div class="flex-1"></div>
      
      <div class="flex items-center gap-2">
        <button id="theme-toggle" class="p-2 rounded-full">
          <i class="fas fa-sun"></i>
          <span class="sr-only">Toggle theme</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex justify-center items-center min-h-[calc(100vh-4rem)]">
    <div class="w-full max-w-md">
      <div class="flex justify-center mb-6">
        <div class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center">
          <i class="fas fa-play text-white"></i>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
          <h1 class="text-2xl font-bold text-center mb-1">Sign in</h1>
          <p class="text-center text-gray-600 mb-6">
            Enter your email and password to access your account
          </p>
          
          <form>
            <div class="space-y-4">
              <div class="space-y-2">
                <label for="email" class="block font-medium">Email</label>
                <input 
                  id="email" 
                  type="email" 
                  placeholder="name@example.com" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                >
              </div>
              
              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password" class="block font-medium">Password</label>
                  <a href="forgot-password.html" class="text-sm text-blue-600 hover:underline">
                    Forgot password?
                  </a>
                </div>
                <input 
                  id="password" 
                  type="password" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                >
              </div>
              
              <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
              >
                Sign in
              </button>
            </div>
          </form>
          
          <p class="mt-6 text-center text-sm">
            Don't have an account?
            <a href="register.html" class="text-blue-600 hover:underline">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Simple dark mode toggle
    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      
      // Toggle icon
      const icon = this.querySelector('i');
      if (icon.classList.contains('fa-sun')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    });
    
    // Form submission
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real implementation, this would send the login data to a server
      alert('Login functionality would be implemented here');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
